[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[images]
  remote_images = ["https://github.com/**", "https://ext.same-assets.com/**", "https://ugc.same-assets.com/**"]
