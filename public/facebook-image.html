<!DOCTYPE html>
<html>
<head>
  <title>CavCount - OCR Word & Sentence Counter | Free Image to Text Tool</title>

  <!-- Default meta tags -->
  <meta property="og:title" content="CavCount - OCR Word & Sentence Counter | Free Image to Text Tool" />
  <meta property="og:description" content="Count words, sentences, characters, and paragraphs. Upload images to extract text with our free OCR tool. Analyze text and get reading time estimates instantly." />
  <meta property="og:image" content="https://cavcount.app/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://cavcount.app" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="CavCount" />
  <meta property="og:locale" content="en_US" />
  <meta property="fb:app_id" content="cavcount" />

  <!-- Script to handle different page types -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get current URL and extract page type
      const url = window.location.href;
      const path = window.location.pathname;

      // Set different meta tags based on the path
      if (path.startsWith('/articles/') && path !== '/articles') {
        // Article page - use article meta tags
        // Extract article slug from URL
        const slug = path.replace('/articles/', '');
        document.title = slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) + ' | Cavcount';
        document.querySelector('meta[property="og:title"]').setAttribute('content', document.title);
        document.querySelector('meta[property="og:type"]').setAttribute('content', 'article');
        document.querySelector('meta[property="og:url"]').setAttribute('content', 'https://cavcount.app' + path);
      } else if (path === '/articles') {
        // Articles index page
        document.title = 'Articles | Cavcount';
        document.querySelector('meta[property="og:title"]').setAttribute('content', document.title);
        document.querySelector('meta[property="og:url"]').setAttribute('content', 'https://cavcount.app/articles');
        document.querySelector('meta[property="og:description"]').setAttribute('content', 'Read the latest articles about text analysis, OCR technology, and writing tips.');
      } else if (path === '/about') {
        // About page
        document.title = 'About Us | Cavcount';
        document.querySelector('meta[property="og:title"]').setAttribute('content', document.title);
        document.querySelector('meta[property="og:url"]').setAttribute('content', 'https://cavcount.app/about');
        document.querySelector('meta[property="og:description"]').setAttribute('content', 'Learn about Cavcount, a free OCR word and sentence counter, its origins as a student project, and its developer, Leo.');
      } else if (path === '/contact') {
        // Contact page
        document.title = 'Contact Us | Cavcount';
        document.querySelector('meta[property="og:title"]').setAttribute('content', document.title);
        document.querySelector('meta[property="og:url"]').setAttribute('content', 'https://cavcount.app/contact');
        document.querySelector('meta[property="og:description"]').setAttribute('content', 'Contact Cavcount. Get in touch with us for questions, support, or feedback about our free OCR word and sentence counter.');
      } else if (path === '/privacy') {
        // Privacy page
        document.title = 'Privacy Policy | Cavcount';
        document.querySelector('meta[property="og:title"]').setAttribute('content', document.title);
        document.querySelector('meta[property="og:url"]').setAttribute('content', 'https://cavcount.app/privacy');
        document.querySelector('meta[property="og:description"]').setAttribute('content', 'Cavcount\'s privacy policy and data protection information');
      }
    });
  </script>
</head>
<body>
  <p>This page is used by Facebook for Open Graph data. Please visit <a href="https://cavcount.app">CavCount</a> directly.</p>
</body>
</html>
